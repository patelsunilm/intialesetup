
<div class="myadd">
  <flash-messages></flash-messages> 
 </div>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h1 align="center" style="color : skyblue" class="page-header">LogIn..!!</h1>
        <div class="container">
            
          </div>
        <form [formGroup]="form" (ngSubmit)="LoginUser()"  >
          
          <div class="form-group">
          <label for="">Email</label>
           <input type="email" placeholder="Email..." formControlName="email" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" placeholder="Password..." formControlName="password" class="form-control">
          </div>
           
          <div class="form-group">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
          </div>
        </form>
           <a routerLink="/registration"  >SignUp here</a>
        <div> 
          <a routerLink="/forgetpassword">Forget Password ?</a>
        </div>
  
      </div>
    </div>
  </div>
